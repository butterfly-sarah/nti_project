<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lesson.css">
    <script src="https://kit.fontawesome.com/607b2578c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Sign Up</h1>
        <p>W3lessons-Material Design SignUP Form</p>
        <form action="quizz.html" target="_blank">
            <p>
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username">
                <i class="fa-solid fa-pen i"></i>
            </p>
            <p>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email">
                <i class="fa-regular fa-at a"></i>
            </p>
            <p>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
                <i class="fa-solid fa-key p"></i>
            </p>
            <p>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Re-type password">
                <i class="fa-solid fa-key rp"></i>
            </p>
            <input type="submit" value="REGISTER NOW">
            <p>Already have an account?<a href="sign.html">Login</a></p>
        </form>
    </div>
</body>

</html>
